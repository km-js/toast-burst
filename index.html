<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToastBurst</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/53fcf17c86.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button class="success" onclick="showToast(successMsg)">Success</button>
        <button class="error" onclick="showToast(errorMsg)">Error</button>
        <button class="invalid" onclick="showToast(invalidMsg)">Invalid</button>
    </div>
    <div class="toast-box"></div>
    <script src="script.js"></script>
</body>
</html>
